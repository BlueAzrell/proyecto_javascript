<html lang="en">

<head>
	<meta charset="UTF-8" />

	<title>Creador de Presupuestos de PC</title>

	<link rel="stylesheet" href="css/style.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="js/validaciones.js" defer></script>
	<script src="js/main.js" async></script>
</head>

<body>
	<h1 class="titulo-pagina" id="titulo">PelidaMax</h1>

	<h2 id="saludoId">Si puedes leer este panel, es porque eres...</h2>
	<form id="formulario-pc" class="form animate__animated animate__fadeInRightBig">
		<input name="cpu" type="text" id="cpu" placeholder="Procesador" class="form-control m-1" />
		<input name="ram" type="number" id="ram" placeholder="Memoria RAM" class="form-control m-1" />
		<input name="ssd" type="text" id="ssd" placeholder="Unidad de Almacenamiento" class="form-control m-1" />
		<input name="fuentePoder" type="text" id="fuentePoder" placeholder="Fuente de Poder" class="form-control m-1" />
		<button type="submit" class="btn btn-success m-1">Agregar pc</button>
	</form>

	<hr/>

	<ul id="listadodePcs" class="animate__animated animate__fadeInUp"></ul>

	<input type="text" id="buscadorInput" /><button id="btnBuscar">
		Buscar
	</button>
	<div class="contenedor-tienda" id="contenedorTienda"></div>

	<div class="carrito" id="contenedorCarrito"></div>
	<button id="btnCarrito">Ver Carrito</button>
	<button id="myBtn">Haz click aca</button>
	<!-- Easter Egg de Sweet Alert para dinero infinito en tu compra -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
